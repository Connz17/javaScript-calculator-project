<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TEST Calculator</title>
</head>
<body>
    <!-- Title and Head  -->
    <header>
        <div>TEST</div>
    </header>
    <!-- Housing of calculator grid -->
    <main>
        <div class="calculator">
            <!-- Output Screen-->
            <div class="calculator__screen" id="screen">
                <div class="prevOutput" id="screenPrev"></div>
                <div class="currOutput" id="screenCurr"></div>
            </div>
            <!-- 1st row of buttons -->
            <button class="calculator__buttons" id="AC">AC</button>
            <button class="calculator__buttons--operation" id="root">√</button>              
            <button class="calculator__buttons--operation" id="percentage">%</button>            
            <button class="calculator__buttons--operation" id="divide">÷</button>
            
            <!-- 2nd row of buttons -->
            <button class="calculator__buttons--number" id="eight">8</button>
            <button class="calculator__buttons--number" id="seven">7</button>
            <button class="calculator__buttons--number" id="nine">9</button>
            <button class="calculator__buttons--operation" id="multiply">X</button>

            <!-- 3rd row of buttons -->
            <button class="calculator__buttons--number" id="four">4</button>
            <button class="calculator__buttons--number" id="five">5</button>
            <button class="calculator__buttons--number" id="six">6</button>
            <button class="calculator__buttons--operation" id="takeAway">-</button>

            <!-- 4th row of buttons -->
            <button class="calculator__buttons--number" id="one">1</button>
            <button class="calculator__buttons--number" id="two">2</button>
            <button class="calculator__buttons--number" id="three">3</button>
            <button class="calculator__buttons--operation" id="plus">+</button>

            <!-- 5th row of buttons -->
            <button class="calculator__buttons--number" id="nil">0</button>
            <button class="calculator__buttons--number" id="decimal">.</button>
            <button class="calculator__buttons" id="delete">DEL</button>
            <button class="calculator__buttons" id="equals">=</button>
        </div>
    </main>
    <!-- bottom footer -->
    <footer>
        <div></div>
    </footer>    
    <script src="./mock.js"></script>
</body>
</html>
