<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./design.css">
    <title>Web Calculator</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Calculator</h1>
        <div id="calculator">
            <!-- Output Screen-->
            <div class="calculator__screen">
                <div id="topScreen"></div>
                <div id="bottomScreen"></div>
            </div>
                <!-- 1st row of buttons -->
                <button type="button" class="calculator__buttons" id="AC">AC</button>
                <button type="button" class="calculator__buttons--operation" id="root">√</button>
                <button type="button" class="calculator__buttons--operation" id="percentage">%</button>
                <button type="button" class="calculator__buttons--operation" id="divide">÷</button>
                
                <!-- 2nd row of buttons -->
                <button type="button" class="calculator__buttons--number" id="eight" value="8">8</button>
                <button type="button" class="calculator__buttons--number" id="seven" value="7">7</button>
                <button type="button" class="calculator__buttons--number" id="nine" value="9">9</button>
                <button type="button" class="calculator__buttons--operation" id="multiply">X</button>

                <!-- 3rd row of buttons -->
                <button type="button" class="calculator__buttons--number" id="four" value="4">4</button>
                <button type="button" class="calculator__buttons--number" id="five" value="5">5</button>
                <button type="button" class="calculator__buttons--number" id="six" value="6">6</button>
                <button type="button" class="calculator__buttons--operation" id="takeAway">-</button>

                <!-- 4th row of buttons -->
                <button type="button" class="calculator__buttons--number" id="one" value="1">1</button>
                <button type="button" class="calculator__buttons--number" id="two" value="2">2</button>
                <button type="button" class="calculator__buttons--number" id="three" value="3">3</button>
                <button type="button" class="calculator__buttons--operation" id="plus">+</button>

                <!-- 5th row of buttons -->
                <button type="button" class="calculator__buttons--number" id="nil" value="0">0</button>
                <button type="button" class="calculator__buttons--number" id="decimal" value=".">.</button>
                <button type="button" class="calculator__buttons" id="delete">⌫</button>
                <button type="button" class="calculator__buttons" id="equals">=</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
