<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Title and Head  -->
    <header>
        <div></div>
    </header>
    <!-- Housing of calculator grid -->
    <main>
        <div class="calculator">
            <!-- Output Screen-->
            <div class="calculator__screen" id="screen"> Screen
                <div class="prevOutput" id="screen"></div>
                <div class="currOutput" id="screen"></div>
            </div>
            <!-- 1st row of buttons -->
            <div class="calculator__buttons" id="AC">AC</div>
            <div class="calculator__buttons" id="brackets">( )</div>
            <div class="calculator__buttons" id="percentage">%</div>
            <div class="calculator__buttons" id="divide">รท</div>
            
            <!-- 2nd row of buttons -->
            <div class="calculator__buttons" id="seven">7</div>
            <div class="calculator__buttons" id="eight">8</div>
            <div class="calculator__buttons" id="nine">9</div>
            <div class="calculator__buttons" id="multiply">X</div>

            <!-- 3rd row of buttons -->
            <div class="calculator__buttons" id="four">4</div>
            <div class="calculator__buttons" id="five">5</div>
            <div class="calculator__buttons" id="six">6</div>
            <div class="calculator__buttons" id="takeAway">-</div>

            <!-- 4th row of buttons -->
            <div class="calculator__buttons" id="one">1</div>
            <div class="calculator__buttons" id="two">2</div>
            <div class="calculator__buttons" id="three">3</div>
            <div class="calculator__buttons" id="plus">+</div>

            <!-- 5th row of buttons -->
            <div class="calculator__buttons" id="nil">0</div>
            <div class="calculator__buttons" id="decimal">.</div>
            <div class="calculator__buttons" id="back">Back</div>
            <div class="calculator__buttons" id="equals">=</div>
        </div>
    </main>
    <!-- bottom footer -->
    <footer>
        <div></div>
    </footer>    
    <script src="./script.js"></script>
</body>
</html>
