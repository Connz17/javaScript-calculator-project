<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Title and Head  -->
    <header>
        <div></div>
    </header>
    <!-- Housing of calculator grid -->
    <main>
        <div class="calculator">
            <div class="calculator__screen"> Screen</div>
            
            <!-- 1st row of buttons -->
            <div class="calculator__buttons" id="AC">AC</div>
            <div class="calculator__buttons" id="brackets">( )</div>
            <div class="calculator__buttons" id="percentage">%</div>
            <div class="calculator__buttons" id="divide">/</div>
            
            <!-- 2nd row of buttons -->
            <div class="calculator__buttons" id="7">7</div>
            <div class="calculator__buttons" id="8">8</div>
            <div class="calculator__buttons" id="9">9</div>
            <div class="calculator__buttons" id="X">X</div>

            <!-- 3rd row of buttons -->
            <div class="calculator__buttons" id="4">4</div>
            <div class="calculator__buttons" id="5">5</div>
            <div class="calculator__buttons" id="6">6</div>
            <div class="calculator__buttons" id="-">-</div>

            <!-- 4th row of buttons -->
            <div class="calculator__buttons" id="1">1</div>
            <div class="calculator__buttons" id="2">2</div>
            <div class="calculator__buttons" id="3">3</div>
            <div class="calculator__buttons" id="+">+</div>

            <!-- 5th row of buttons -->
            <div id="0">0</div>
            <div id="Decimal">Decimal</div>
            <div id="back">back</div>
            <div id="=">=</div>
        </div>
        <div></div>
    </main>
    <!-- bottom footer -->
    <footer>
        <div></div>
    </footer>    
    <script src="./script.js"></script>
</body>
</html>
