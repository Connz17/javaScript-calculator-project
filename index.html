<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Title and Head  -->
    <header>
        <div></div>
    </header>
    <!-- Housing of calculator grid -->
    <main>
        <div class="calculator">
            <!-- Output Screen-->
            <div class="calculator__screen" id="screen">
                <div class="prevOutput" id="screenPrev"></div>
                <div class="currOutput" id="screenCurr"></div>
            </div>
            <!-- 1st row of buttons -->
            <div class="calculator__buttons" id="AC">AC</div>
            <div class="calculator__buttons--operation" id="root">√</div>
            <div class="calculator__buttons--operation" id="percentage">%</div>
            <div class="calculator__buttons--operation" id="divide">÷</div>
            
            <!-- 2nd row of buttons -->
            <div class="calculator__buttons--number" id="eight">8</div>
            <div class="calculator__buttons--number" id="seven">7</div>
            <div class="calculator__buttons--number" id="nine">9</div>
            <div class="calculator__buttons--operation" id="multiply">X</div>

            <!-- 3rd row of buttons -->
            <div class="calculator__buttons--number" id="four">4</div>
            <div class="calculator__buttons--number" id="five">5</div>
            <div class="calculator__buttons--number" id="six">6</div>
            <div class="calculator__buttons--operation" id="takeAway">-</div>

            <!-- 4th row of buttons -->
            <div class="calculator__buttons--number" id="one">1</div>
            <div class="calculator__buttons--number" id="two">2</div>
            <div class="calculator__buttons--number" id="three">3</div>
            <div class="calculator__buttons--operation" id="plus">+</div>

            <!-- 5th row of buttons -->
            <div class="calculator__buttons--number" id="nil">0</div>
            <div class="calculator__buttons--number" id="decimal">.</div>
            <div class="calculator__buttons" id="delete">DEL</div>
            <div class="calculator__buttons" id="equals">=</div>
        </div>
    </main>
    <!-- bottom footer -->
    <footer>
        <div></div>
    </footer>    
    <script src="./mock.js"></script>
</body>
</html>
